<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iridescent</title>
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet"
      type="text/css"
    />
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        font-family: "Lato", sans-serif;
        background: radial-gradient(
          ellipse at bottom,
          #1b2735 0%,
          #090a0f 100%
        );
        overflow: hidden;
      }

      #stars {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        overflow: hidden;
        z-index: 0;
      }

      .star {
        position: absolute;
        background: white;
        border-radius: 50%;
        animation: animStar linear infinite;
      }

      @keyframes animStar {
        from {
          transform: translateY(0);
        }
        to {
          transform: translateY(-2000px);
        }
      }

      #title {
        position: absolute;
        top: 50%;
        left: 0;
        right: 0;
        color: #fff;
        text-align: center;
        font-weight: 380;
        font-size: 70px;
        letter-spacing: 10px;
        transform: translateY(-50%);
        z-index: 1;
      }

      #title span {
        background: -webkit-linear-gradient(white, #38495a);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      #button-container {
        position: absolute;
        top: 60%;
        left: 50%;
        transform: translate(-50%, -50%);
        display: flex;
        gap: 100px;
        z-index: 2;
      }

      .button {
        font-size: 22px;
        font-weight: 200;
        letter-spacing: 1px;
        padding: 20px 30px;
        outline: 0;
        border: 1px solid rgb(228, 228, 228);
        cursor: pointer;
        background-color: rgba(0, 0, 0, 0);
        user-select: none;
        -webkit-user-select: none;
        touch-action: manipulation;
        position: relative;
        color: rgb(228, 228, 228);
        margin-top: 15px;
      }

      .button:after {
        content: "";
        background-color: #fb89c2;
        width: 100%;
        z-index: -1;
        position: absolute;
        height: 100%;
        top: 7px;
        left: 7px;
        transition: 0.2s;
      }
      .button:nth-of-type(2):after {
        top: -7px;
        left: 7px;
      }
      .button:hover:after {
        top: 0px;
        left: 0px;
      }
    </style>
  </head>
  <body>
    <div id="stars"></div>
    <div id="title">
      <span>IRIDESCENT</span>
      <br />
      <span>a webserver btw</span>
    </div>

    <div id="button-container">
      <button class="button" id="uploads-button">Uploads</button>
      <button class="button" id="todo-app-button">ToDo App</button>
    </div>

    <script>
      document
        .getElementById("uploads-button")
        .addEventListener("click", function () {
          window.location.href = "/uploads";
        });
      document
        .getElementById("todo-app-button")
        .addEventListener("click", function () {
          window.location.href = "/cgi-bin/todo/app.py";
        });

      function createStars(numStars) {
        const starsContainer = document.getElementById("stars");

        for (let i = 0; i < numStars; i++) {
          const star = document.createElement("div");
          star.classList.add("star");
          star.style.width = `${Math.random() * 3 + 1}px`;
          star.style.height = star.style.width;
          star.style.top = `${Math.random() * window.innerHeight}px`;
          star.style.left = `${Math.random() * window.innerWidth}px`;
          star.style.animationDuration = `${Math.random() * 50 + 50}s`;

          starsContainer.appendChild(star);
        }
      }

      createStars(100);
      setInterval(() => {
        createStars(50);
      }, 10000);
    </script>
  </body>
</html>
