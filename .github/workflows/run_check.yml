name: Run curl check

on: [pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Build with make
      run: |
        make VERBOSE=1

    - name: Run our webserver
      run: |
        ./webserv&

    - name: curl homepage
      run: |
        curl localhost:8080

